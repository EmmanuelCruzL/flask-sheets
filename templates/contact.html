<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Profile Rubickcuv</title>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    </head>
    <body>
        <section class="section">
            <form class="columns" action="/" method="POST">
                <div class="column has-text-left is-three-fifths is-offset-one-fifth">
                    <div class="field">
                        <a href="{{url_for('home')}}" class="delete is-large is-pulled-right"></a>
                    </div>
                    <div class="field">
                        <label  class="label">Name</label>
                        <div class="control">
                            <input type="text" class="input" name="name" placeholder="Name"/>
                        </div>
                    </div>
                    <div class="field">
                        <div class="label">Email</div>
                        <div class="control">
                            <input type="email" class="input" name="email" placeholder="example@example.com"/>
                        </div>
                    </div>
                    <div class="field">
                        <label  class="label">Meesage</label>
                        <div class="control">
                            <textarea name="message"  class="textarea"></textarea>
                        </div>
                    </div>
                    <div class="control">
                        <button class="button is-link is-fullwidth hast-text-weight" type="submit">Send Messsage</button>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
